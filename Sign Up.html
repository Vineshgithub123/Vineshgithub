<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body background="./Images/tourist place.jpeg">

  <div class="container">
    <h2>Sign Up</h2>

    <form action="idukki.html" onsubmit="return validate();return validate2()">
        <div class="form-item-username">
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        </div>

        <div class="form-item">
            <input type="email" name="email" id="email" placeholder="Email" pattern="([A-Za-z0-9\-.]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3})?" required>
            
        </div>
        <div class="form-item">
            <input id="phonenumber"  placeholder="Phonenumber" pattern="/^(?([0-9]{10})\)?)|\(?([0-9]{3})\)?[-]?([0-9]{3})[-]?([0-9]{4})|\(?([0-9]{3})\)?[.]?([0-9]{3})[.]?([0-9]{4})|\(?([0-9]{3})\)?[ ]?([0-9]{3})[ ]?([0-9]{4})$/" title="Only accept 4 formats:XXXXXXXXXX, XXX-XXX-XXXX, XXX.XXX.XXXX, XXX XXX XXXX" required>
            <span id="error"></span>
        </div>
        <div class="form-item">
            <!-- add a password format display -->
            <span class="pwd-format">
                8-15 AlphaNumeric Characters
            </span>
            <input  name="password" id="password" type="password" placeholder="Enter password" title="Minimum 8 characters, at least one uppercase, and one lower case, must contain at least one number">
            <span id="password1"></span>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="Minimum 8 characters, at least one uppercase, and one lower case, must contain at least one number" required>
            <span id="password2"></span>
        </div>

        <div class="accept-box">
            <input type="checkbox" name="accept" id="accept">
            <p>I accept the <a href="#">Terms & Conditions</a></p>
        </div>

        <div class="form-btns">
            <button class="signup" type="submit">Sign Up</button>
            <div class="options">
                Already hav an account? <a href="login.html">Login here</a>
            </div>
        </div>

    </form>

</div>
<script src="script.js"></script>
</body>
</html>

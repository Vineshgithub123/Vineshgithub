<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body background="./Images/tourist place login.jpeg">
    

  <div class="container">
    <h2>Log In</h2>
    <form action="index.html" >

        <label class="form-item">
            <input id="email" placeholder="Email/Phone Number" pattern="([A-Za-z0-9\-.]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3})?" required>
            <span id="error"></span>
        </label>

        <label class="form-item">
            <!-- add a password format display -->
            <!-- <span class="pwd-format">
                8-15 AlphaNumeric Characters
            </span> -->
            <input type="password" id="password" placeholder="Enter password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <!-- <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password"> -->
            <span id="error1"></span>
        </label>

        <div class="accept-box">
            <input type="checkbox" name="accept" id="accept">
            <p>I accept the <a href="#">Terms & Conditions</a></p>
        </div>

        <div class="form-btns">
            <button class="signup" type="submit">Log In</button>
            <div class="options">
                Create New Account? <a href="Sign Up.html">Sign up</a>
            </div>
        </div>

    </form>

</div>


  
</body>
</html>
